<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="pink" />
  <title>Snowflake ‚Üí Datetime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at top left, #41083c, #5a1052, #581e58);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.1), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05), transparent 30%);
      animation: pulseBackground 20s infinite alternate;
      z-index: 0;
    }

    @keyframes pulseBackground {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .glass {
      position: relative;
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: 1rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      z-index: 1;
    }

    .glass:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 16px 50px rgba(255, 0, 255, 0.3);
    }

    .glow-title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #ff1493, #00ffff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #ff00ff63, 0 0 20px #ff00ff71;
      animation: textGradient 4s ease infinite alternate;
    }

    @keyframes textGradient {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .button {
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff00ff, #ff1493);
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }

    .button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
    }
  </style>
</head>

<body class="text-white px-6 py-10 relative z-10">
  <header class="text-center mb-14">
    <h1 class="glow-title">Discord Snowflake ‚Üí Datetime</h1>
    <p class="mt-2 text-slate-300">Convert any Discord Snowflake ID to a readable UTC timestamp</p>
  </header>

  <main class="max-w-3xl mx-auto">
    <section class="glass p-6 text-center">
      <h2 class="text-xl font-semibold mb-4 text-slate-200">Enter a Snowflake</h2>
      <input id="snowflakeInput" type="text" placeholder="e.g. 565686657739915264"
        class="w-full px-4 py-2 rounded-lg text-black mb-4" />
      <br/>
      <button class="button" onclick="convertSnowflake()">Convert</button>
      <p id="result" class="mt-6 text-lg text-cyan-300 font-mono"></p>
    </section>
  </main>

  <footer class="text-center text-slate-400 mt-20">
    ¬© 2025 Snowflake Tool. Inspired by MikaLorielle style.
  </footer>

  <script>
    function snowflakeToDatetime(snowflake) {
      const discordEpoch = 1420070400000n;
      const sf = BigInt(snowflake);
      const timestamp = (sf >> 22n) + discordEpoch;
      return new Date(Number(timestamp));
    }

    function convertSnowflake() {
      const input = document.getElementById("snowflakeInput").value.trim();
      const resultEl = document.getElementById("result");
      if (!input || isNaN(input)) {
        resultEl.textContent = "‚ö†Ô∏è Please enter a valid snowflake number.";
        resultEl.className = "mt-6 text-red-400 font-mono";
        return;
      }
      try {
        const date = snowflakeToDatetime(input);
        resultEl.textContent = "üïí " + date.toUTCString();
        resultEl.className = "mt-6 text-lg text-green-300 font-mono";
      } catch (e) {
        resultEl.textContent = "‚ùå Conversion error.";
        resultEl.className = "mt-6 text-red-400 font-mono";
      }
    }
  </script>
</body>
</html>
